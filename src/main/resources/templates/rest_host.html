<head>
    <meta charset="UTF-8">
    <title>점주페이지</title>

<style>
    *{
        border: solid 1px blue;
    }
    div.left {
        width: 100%;
        height: 100vw;
        border: 1px solid #003458;
    }
    div.left {
        width: 30%;
        float: left;
        box-sizing: border-box;
        background: #8977ad;
    }
    div.right {
        width: 70%;
        float: right;
        box-sizing: border-box;
        background: #ece6cc;
    }
</style>
<body>
<div th:include="~{/include/header::headerFragment}">
    head
</div>


<div class="left">
    <ul>
        <li>예약관리</li>
        <li>가게관리</li>
        <li>통계</li>
    </ul>
</div>

<div>예약 폼</div>


<div>예약 리스트 폼</div>


<div>
    예약정보
    <div>ID, 인원, 시간, 날짜
        <button>수락</button>
        <button>취소</button>
    </div>
</div>

<footer th:include="~{/include/footer::footerFragment}">
    footer
</footer>

</body>
